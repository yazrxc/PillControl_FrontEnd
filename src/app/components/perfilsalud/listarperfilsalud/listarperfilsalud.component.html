<div class="container">
    <div style="text-align: center; margin: 5%;">
        <h1>Lista de Perfiles de Salud</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID PerfilSalud Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID Perfil Salud </th>
                <td mat-cell *matCellDef="let element"> {{element.idPerfilSalud}} </td>
            </ng-container>

            <!-- Peso Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Peso (kg) </th>
                <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
            </ng-container>

            <!-- Altura Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Altura (cm) </th>
                <td mat-cell *matCellDef="let element"> {{element.altura}} </td>
            </ng-container>

            <!-- Grupo Sanguíneo Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Grupo Sanguíneo </th>
                <td mat-cell *matCellDef="let element"> {{element.gruposanguineo}} </td>
            </ng-container>

            <!-- Alergias Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Alergias </th>
                <td mat-cell *matCellDef="let element"> {{element.alergias}} </td>
            </ng-container>

            <!-- Condiciones Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Condiciones </th>
                <td mat-cell *matCellDef="let element"> {{element.condiciones}} </td>
            </ng-container>

            <!-- Nombre del Usuario Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
            </ng-container>

            <!-- Actualizar Column -->
            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['ediciones', element.idPerfilSalud]">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Eliminar Column -->
            <ng-container matColumnDef="c9">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idPerfilSalud)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
    <mat-paginator 
              [length]="totalRegistros"
              [pageSize]="10"
              [pageSizeOptions]="[4, 8, 10]"
              aria-label="Select page">
    </mat-paginator>
</div>
