<div class="container">
    <div style="text-align: center; margin: 5%;">
        <h1>Lista de Roles de Usuario</h1>
    </div>
    <div>
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- ID Column -->
            <ng-container matColumnDef="c1">
                <th mat-header-cell *matHeaderCellDef> ID Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.idrol}} </td>
            </ng-container>

            <!-- Tipo Rol Column -->
            <ng-container matColumnDef="c2">
                <th mat-header-cell *matHeaderCellDef> Tipo de Rol </th>
                <td mat-cell *matCellDef="let element"> {{element.tiporol}} </td>
            </ng-container>

            <!-- Descripción Column -->
            <ng-container matColumnDef="c3">
                <th mat-header-cell *matHeaderCellDef> Descripción </th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
            </ng-container>

            <!-- Usuario Column -->
            <ng-container matColumnDef="c4">
                <th mat-header-cell *matHeaderCellDef> Usuario </th>
                <td mat-cell *matCellDef="let element"> {{element.user.nombre}} </td>
            </ng-container>

            <!-- Correo del Usuario Column -->
            <ng-container matColumnDef="c5">
                <th mat-header-cell *matHeaderCellDef> Correo </th>
                <td mat-cell *matCellDef="let element"> {{element.user.correoUsuario}} </td>
            </ng-container>

            <!-- Edad del Usuario Column -->
            <ng-container matColumnDef="c6">
                <th mat-header-cell *matHeaderCellDef> Edad </th>
                <td mat-cell *matCellDef="let element"> {{element.user.edadUsuario}} </td>
            </ng-container>

            <!-- Actualizar Column -->
            <ng-container matColumnDef="c7">
                <th mat-header-cell *matHeaderCellDef> Actualizar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton [routerLink]="['ediciones', element.idrol]">
                        <mat-icon>create</mat-icon>
                    </button>
                </td>
            </ng-container>

            <!-- Eliminar Column -->
            <ng-container matColumnDef="c8">
                <th mat-header-cell *matHeaderCellDef> Eliminar</th>
                <td mat-cell *matCellDef="let element">
                    <button matButton (click)="eliminar(element.idrol)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>
</div>
