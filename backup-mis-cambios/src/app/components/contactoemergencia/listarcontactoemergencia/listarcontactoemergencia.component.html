<div class="container">
  <div style="text-align: center; margin: 5%;">
    <h1>Lista de Contactos de Emergencia</h1>
  </div>
  
  <div>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      
      <!-- ID ContactoEmergencia Column -->
      <ng-container matColumnDef="c1">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.idContactoEmergencia}} </td>
      </ng-container>

      <!-- Nombre Column -->
      <ng-container matColumnDef="c2">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
      </ng-container>

      <!-- Parentesco Column -->
      <ng-container matColumnDef="c3">
        <th mat-header-cell *matHeaderCellDef> Parentesco </th>
        <td mat-cell *matCellDef="let element"> {{element.parentesco}} </td>
      </ng-container>

      <!-- Teléfono Column -->
      <ng-container matColumnDef="c4">
        <th mat-header-cell *matHeaderCellDef> Teléfono </th>
        <td mat-cell *matCellDef="let element"> {{element.telefono}} </td>
      </ng-container>

      <!-- Correo Column -->
      <ng-container matColumnDef="c5">
        <th mat-header-cell *matHeaderCellDef> Correo </th>
        <td mat-cell *matCellDef="let element"> {{element.correo}} </td>
      </ng-container>

      <!-- Usuario Nombre Column -->
      <ng-container matColumnDef="c6">
        <th mat-header-cell *matHeaderCellDef> Usuario </th>
        <td mat-cell *matCellDef="let element"> {{element.usuario.nombre}} </td>
      </ng-container>

      <!-- Actualizar Column -->
      <ng-container matColumnDef="c7">
        <th mat-header-cell *matHeaderCellDef> Actualizar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton [routerLink]="['ediciones', element.idContactoEmergencia]">
            <mat-icon>create</mat-icon>
          </button>
        </td>
      </ng-container>

      <!-- Eliminar Column -->
      <ng-container matColumnDef="c8">
        <th mat-header-cell *matHeaderCellDef> Eliminar </th>
        <td mat-cell *matCellDef="let element">
          <button matButton (click)="eliminar(element.idContactoEmergencia)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons aria-label="Select page of periodic elements"></mat-paginator>
  </div>
</div>
