<mat-toolbar class="custom-toolbar">
  <!-- Logo y Nombre a la izquierda -->
  <div class="left-side">
    <span class="logo-text">PILLCONTROL</span>
  </div>

  <!-- Menú a la derecha -->
  <div class="right-side">
    <button mat-button [matMenuTriggerFor]="menuFarmacias" class="btn-rojo">
      <mat-icon>store_mall_directory</mat-icon>
      Farmacias
    </button>
    <button mat-button [matMenuTriggerFor]="menuEspecialistas" class="btn-rojo">
      <mat-icon>record_voice_over</mat-icon>
      Especialistas
    </button>
    <button mat-button [matMenuTriggerFor]="menuMedicamentos" class="btn-rojo">
      <mat-icon>local_hospital</mat-icon>
      Medicamentos
    </button>
    <button mat-button [matMenuTriggerFor]="menuUsuarios" class="btn-rojo">
      <mat-icon>person</mat-icon>
      Usuarios
    </button>
    <button mat-button [matMenuTriggerFor]="menuRoles" class="btn-rojo">
      <mat-icon>poll</mat-icon>
      Roles de Usuario
    </button>
    <button mat-button [matMenuTriggerFor]="menuPerfilesSalud" class="btn-rojo">
      <mat-icon> contacts</mat-icon>
      Perfiles Salud
    </button>
    <button
      mat-button
      [matMenuTriggerFor]="menuContactosEmergencia"
      class="btn-rojo"
    >
      <mat-icon> contact_phone</mat-icon>
      Contactos de Emergencia
    </button>
    <button mat-button [matMenuTriggerFor]="menuTratamiento" class="btn-rojo">
      <mat-icon> contact_phone</mat-icon>
      Tratamientos
    </button>
    <button mat-button [matMenuTriggerFor]="menuDiagnostico" class="btn-rojo">
      <mat-icon> list_alt</mat-icon>
      Diagnósticos
    </button>
        <button mat-button [matMenuTriggerFor]="menuReceta" class="btn-rojo">
      <mat-icon> list_alt</mat-icon>
      Recetas
    </button>
  </div>
</mat-toolbar>

<!-- Menús -->
